        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <!-- Theme-Sync f√ºr alle Seiten (Dark/Light bleibt gleich) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const html = document.documentElement;
            const toggle = document.getElementById('theme-toggle-checkbox');

            if (!toggle) return;

            // Aktuellen Zustand aus localStorage laden (Fallback: light)
            const savedMode = localStorage.getItem('color-mode') || 'light';
            html.setAttribute('color-mode', savedMode);
            toggle.checked = (savedMode === 'dark');

            // Bei √Ñnderung speichern & syncen
            toggle.addEventListener('change', () => {
                const newMode = toggle.checked ? 'dark' : 'light';
                html.setAttribute('color-mode', newMode);
                localStorage.setItem('color-mode', newMode);
            });
        });
    </script>
</head>
